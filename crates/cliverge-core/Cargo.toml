[package]
name = "cliverge-core"
version = "0.1.0"
edition = "2021"
description = "Core engine and business logic for CLIverge"
[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
thiserror = "1.0"
tracing = "0.1"
toml = "0.8"
dirs = "5.0"
which = "6.0"
reqwest = { version = "0.11", features = ["json"] }
rusqlite = { version = "0.31", features = ["bundled"] }


<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="56" fill="url(#mainGradient)" stroke="#1E293B" stroke-width="2"/>
  
  <!-- 主体：终端窗口框 -->
  <rect x="24" y="32" width="80" height="64" rx="8" ry="8" fill="#1E293B" stroke="#334155" stroke-width="2"/>
  
  <!-- 窗口标题栏 -->
  <rect x="24" y="32" width="80" height="16" rx="8" ry="8" fill="#374151"/>
  <rect x="24" y="40" width="80" height="8" fill="#374151"/>
  
  <!-- 窗口控制按钮 -->
  <circle cx="34" cy="40" r="2" fill="#EF4444"/>
  <circle cx="42" cy="40" r="2" fill="#F59E0B"/>
  <circle cx="50" cy="40" r="2" fill="#10B981"/>
  
  <!-- CLI提示符和命令 -->
  <text x="32" y="62" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#10B981">$</text>
  <text x="40" y="62" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#E5E7EB">cliverge</text>
  
  <!-- 第二行命令 -->
  <text x="32" y="74" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#10B981">$</text>
  <rect x="40" y="69" width="6" height="2" fill="#E5E7EB"/>
  <rect x="48" y="69" width="12" height="2" fill="#E5E7EB"/>
  
  <!-- 第三行命令 -->
  <text x="32" y="86" font-family="Monaco, 'Courier New', monospace" font-size="8" fill="#10B981">$</text>
  <rect x="40" y="81" width="8" height="2" fill="#E5E7EB"/>
  <rect x="50" y="81" width="6" height="2" fill="#E5E7EB"/>
  
  <!-- 汇聚标志：三个小圆点向中心聚集 -->
  <g transform="translate(84, 52)">
    <circle cx="0" cy="0" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="6" cy="-3" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="6" cy="3" r="1.5" fill="url(#accentGradient)"/>
    <circle cx="12" cy="0" r="1.5" fill="url(#accentGradient)"/>
    
    <!-- 连接线表示汇聚 -->
    <line x1="6" y1="-3" x2="2" y2="-1" stroke="url(#accentGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="6" y1="3" x2="2" y2="1" stroke="url(#accentGradient)" stroke-width="1" opacity="0.7"/>
    <line x1="12" y1="0" x2="2" y2="0" stroke="url(#accentGradient)" stroke-width="1" opacity="0.7"/>
  </g>
</svg>
